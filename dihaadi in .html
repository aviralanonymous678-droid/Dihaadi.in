<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dihaadi.in - Labour Connect</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    header, footer {
      background-color: #add8e6; /* light blue */
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    button {
      background-color: #add8e6;
      border: none;
      padding: 0.7rem 1.2rem;
      cursor: pointer;
      color: black;
      font-weight: bold;
      border-radius: 4px;
    }
    input, select {
      padding: 0.5rem; 
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Dihaadi.in</h1>
    <p>Your platform to connect daily wage workers and contractors</p>
  </header>
  <div class="container">
    <!-- Registration form for workers and contractors -->
    <h2>Register as Labour / Contractor</h2>
    <form id="registerForm">
      <label for="role">I am a:</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="labour">Labour</option>
        <option value="contractor">Contractor</option>
      </select>
      
      <label for="name">Full Name:</label>
      <input id="name" name="name" type="text" required />
      
      <label for="aadhaar">Aadhaar Number:</label>
      <input id="aadhaar" name="aadhaar" type="text" pattern="[0-9]{12}" title="12 digit number" required />
      
      <label for="mobile">Mobile Number:</label>
      <input id="mobile" name="mobile" type="tel" pattern="[0-9]{10}" title="10 digit mobile number" required />
      
      <label for="skills">Skill Category (for labour):</label>
      <select id="skills" name="skills">
        <option value="">Select Skill</option>
        <option value="painter">Painter</option>
        <option value="mason">Mason</option>
        <option value="electrician">Electrician</option>
        <option value="plumber">Plumber</option>
        <option value="carpenter">Carpenter</option>
      </select>
      
      <label for="availability">Availability (for labour):</label>
      <input id="availability" name="availability" type="text" placeholder="Days and Timings" />
      
      <button type="submit">Register</button>
    </form>
  </div>
  <footer>
    <p>Â© Dihaadi.in 2025</p>
  </footer>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Registration submitted! (Implement backend in next step)');
      // Here you will send data to backend API for real registration 
    });
  </script>
</body>
</html>
